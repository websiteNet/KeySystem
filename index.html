<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar para o Site Principal</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>linkvertise(779098, {whitelist: [], blacklist: [""]});</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Ajuste para telas pequenas (celular e tablet) */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Clique abaixo para acessar o site principal:</h2>
    <div id="redirectLink"></div>

    <script>
        // Obtém os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id'); // Obtém o ID do jogador
        const encryptedKey = urlParams.get('key'); // Obtém a chave criptografada

        // Decodifica a chave criptografada
        let decodedKey = null;
        if (encryptedKey) {
            try {
                decodedKey = decodeURIComponent(encryptedKey); // Decodifica a chave
            } catch (error) {
                console.error("Erro ao decodificar a chave criptografada:", error);
            }
        }

        if (!playerId || !decodedKey) {
            alert("Erro: Parâmetros inválidos na URL.");
        } else {
            // Cria e exibe o link de redirecionamento
            const redirectLink = document.createElement('a');
            redirectLink.href = `https://websitenet.github.io/KeySystem/?id=${playerId}&key=${decodedKey}`;
            redirectLink.textContent = "Redirecionar";
            document.getElementById('redirectLink').appendChild(redirectLink);
        }
    </script>

</body>
</html>
