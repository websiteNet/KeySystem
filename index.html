<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar para o Site Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Ajuste para telas pequenas (celular e tablet) */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
    
    <!-- Script do Linkvertise -->
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
</head>
<body>

    <h2>Clique abaixo para acessar o site principal:</h2>
    <a id="redirectButton" href="#" onclick="openLinkvertise(); return false;">Redirecionar</a>

    <script>
        // Função para obter os parâmetros da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('id'); // Obtém o ID do jogador
            const encryptedKey = urlParams.get('key'); // Obtém a chave criptografada
            return { playerId, encryptedKey };
        }

        // Função para abrir o Linkvertise e redirecionar
        function openLinkvertise() {
            const { playerId, encryptedKey } = getUrlParams();

            if (!playerId || !encryptedKey) {
                alert("Erro: Parâmetros inválidos na URL.");
                return;
            }

            // Monta a URL com os parâmetros para redirecionamento
            const mainSiteUrl = `https://websitenet.github.io/KeyNo/?id=${playerId}&key=${encryptedKey}`;

            // Utiliza o Linkvertise para monetizar a URL
            linkvertise(779098, {
                whitelist: [mainSiteUrl],  // Adiciona à lista branca
                blacklist: []              // Não adiciona à lista negra
            });

            // Redireciona para o site principal após a chamada do Linkvertise
            window.location.href = mainSiteUrl;
        }
    </script>

</body>
</html>
