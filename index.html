<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar para o Site Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Ajuste para telas pequenas (celular e tablet) */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Clique abaixo para acessar o site principal:</h2>
    <a id="redirectButton" href="#">Redirecionar</a>

    <script>
        // Função para obter os parâmetros da URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('id'); // Obtém o ID do jogador
            const encryptedKey = urlParams.get('key'); // Obtém a chave criptografada
            return { playerId, encryptedKey };
        }

        // Função para redirecionar ao site principal
        function redirectToMainSite() {
            const { playerId, encryptedKey } = getUrlParams();

            if (!playerId || !encryptedKey) {
                alert("Erro: Parâmetros inválidos na URL.");
                return;
            }

            // Monta o link com os parâmetros
            const mainSiteUrl = `https://livermods.github.io/keySystem/?id=${playerId}&key=${encryptedKey}`;
            
            // Redireciona para o site principal
            window.location.href = mainSiteUrl;
        }

        // Adiciona evento ao botão
        document.getElementById("redirectButton").addEventListener("click", function (event) {
            event.preventDefault(); // Impede o redirecionamento padrão
            redirectToMainSite(); // Executa o redirecionamento
        });
    </script>

</body>
</html>
