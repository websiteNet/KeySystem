<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar para o Site Principal</title>
    <script src="https://publisher.linkvertise.com/fullscript.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Clique abaixo para acessar o site principal:</h2>
    <a id="linkvertiseButton" href="#">Redirecionar</a>
    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('id');
            const encryptedKey = urlParams.get('key');
            const decodedKey = encryptedKey ? decodeURIComponent(encryptedKey) : null;
            return { playerId, decodedKey };
        }

        function redirectToLinkvertise() {
            const { playerId, decodedKey } = getUrlParams();

            if (!playerId || !decodedKey) {
                alert("Erro: Parâmetros inválidos na URL.");
                return;
            }

            const linkvertiseUrl = `https://linkvertise.com/api/v1/redirect?id=${playerId}&key=${decodedKey}`;
            window.location.href = linkvertiseUrl;
        }

        document.getElementById("linkvertiseButton").addEventListener("click", function (event) {
            event.preventDefault();
            redirectToLinkvertise();
        });
    </script>

</body>
</html>
