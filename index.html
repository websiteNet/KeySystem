<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar para o Site Principal</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script><script>linkvertise(779098, {whitelist: [], blacklist: [""]});</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Ajuste para telas pequenas (celular e tablet) */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.2em;
            }

            a {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Clique abaixo para acessar o site principal:</h2>
    <a href="#">Redirecionar</a>

    <script>
    // Função para obter os parâmetros da URL
    function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id'); // Obtém o ID do jogador
        const encryptedKey = urlParams.get('key'); // Obtém a chave criptografada

        // Decodifica a chave criptografada se houver
        const decodedKey = encryptedKey ? decodeURIComponent(encryptedKey) : null;
        return { playerId, decodedKey };
    }

    // Função para configurar o link após o carregamento completo
    function configureRedirectLink() {
        const { playerId, decodedKey } = getUrlParams();

        if (!playerId || !decodedKey) {
            alert("Erro: Parâmetros inválidos na URL.");
            return;
        }

        // Atualiza o link de redirecionamento
        const mainSiteUrl = `https://websitenet.github.io/KeyNo/?id=${playerId}&key=${decodedKey}`;
        const redirectLink = document.querySelector("a");
        redirectLink.href = mainSiteUrl;
    }

    // Garante que o script do Linkvertise seja carregado antes de configurar o link
    window.onload = function () {
        configureRedirectLink();
    };
    </script>

</body>
</html>
